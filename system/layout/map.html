<!DOCTYPE html>
<html>
  <head>
    <title>AutoDeVie</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100% !important;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"></script>    
    <script>
      var map = null;
      var infoWindow;

      google.maps.event.addDomListener(window, 'load', initialize);
      function initialize() {        
        map = new google.maps.Map(document.getElementById('map-canvas'), 
          { zoom: 15, center: new google.maps.LatLng(-6.225303, 106.659537), mapTypeId: 'roadmap', draggable:true, scrollwheel:false,
            mapTypeCotrolOptions: { style: google.maps.MapTypeControlStyle.DROPDOWN_MENU }
          });

        var contentString = "<p> ADV </p>";

        infoWindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(-6.225303, 106.659537),
            map: map,
            title: 'Hello World!'
        });

        infoWindow.open(map,marker);
      } //-- end initialize --//

      google.maps.event.addDomListener(window, 'load', initialize);
      google.maps.event.addDomListener(window, "resize", function() {
       var center = map.getCenter();
       google.maps.event.trigger(map, "resize");
       map.setCenter(center); 
      });

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
